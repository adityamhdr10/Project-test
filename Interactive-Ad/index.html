<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Skincare Ad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner-container">
        <div class="before-after-slider">
            
            <div class="image-container before">
                <img src="https://i0.wp.com/blog.alfagift.id/wp-content/uploads/2024/02/penyebab-kulit-kusam.jpg?w=1920&ssl=1" alt="Before">
                <div class="image-overlay"></div>
                <div class="label-item before-label">BEFORE</div>
            </div>
            
            <div class="image-container after">
                <img src="https://silamparitv.disway.id/upload/3a76c38073acb69e0843b1f2d0f0f08b.jpg" alt="After">
                <div class="image-overlay"></div>
                <div class="label-item after-label">AFTER</div>
            </div>
            
            <div class="top-content">
                <div class="brand-logo">LUMIÃˆRE</div>
                <div class="product-line">Advanced Serum Collection</div>
            </div>
            
            <div class="slider-handle">
                <div class="handle-line"></div>
                <div class="handle-button">
                    <div class="handle-arrows">
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none">
                            <path d="M8 2L2 8L8 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none">
                            <path d="M2 2L8 8L2 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bottom-cta">
                <div class="result-text">7 Days Transformation</div>
                <button class="cta-button">
                    <span>DISCOVER NOW</span>
                    <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                        <path d="M1 6H15M15 6L10 1M15 6L10 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
